<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein 3D-Spiel</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Initialisierung der Szene, der Kamera und des Renderers
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Erstellung eines Würfelgeometrieobjekts und eines Materialobjekts
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

    // Erstellung des Würfel-Mesh-Objekts und Hinzufügen zur Szene
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Positionierung der Kamera
    camera.position.z = 5;

    // Raycaster für das Klick-Event
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Funktion für den Klick auf den Würfel
    function onDocumentClick(event) {
      event.preventDefault();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(scene.children);

      if (intersects.length > 0 && intersects[0].object === cube) {
        // Umleitung zur Login-Seite
        window.location.href = "hacker.html";
      }
    }

    // Füge einen Eventlistener hinzu, um auf Klicks auf den Würfel zu reagieren
    document.addEventListener('click', onDocumentClick, false);

    // Animationsfunktion
    function animate() {
      requestAnimationFrame(animate);

      // Würfelrotation
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      // Rendering der Szene
      renderer.render(scene, camera);
    }

    // Start der Animation
    animate();
  </script>
</body>
</html>
