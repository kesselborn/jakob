<!DOCTYPE html>
<html>
<head>
	<title>Designerseite</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}

		.header h1 {
			margin: 0;
		}

		.navbar {
			background-color: #f2f2f2;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: #333;
		}

		.main {
			margin: 10px;
			display: flex;
			flex-wrap: wrap;
		}

		.main .card {
			flex-basis: 300px;
			margin: 10px;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			background-color: #fff;
		}

		.main .card:hover {
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
		}

		.main .card img {
			max-width: 100%;
			height: auto;
		}

		.main .card h2 {
			margin: 0;
			font-size: 24px;
			font-weight: bold;
		}

		.main .card p {
			margin: 10px 0;
			font-size: 16px;
			line-height: 1.5;
		}

		.footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header class="header">
		<h1>Designerseite</h1>
	</header>

	<div class="navbar">

    <footer class="footer">

</body>
</html>
