<!DOCTYPE html>
<html>
<head>
    <title>Shop Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #loginForm {
            max-width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h1>Willkommen im Online-Shop</h1>
            
            <form>
                <label for="passwort">Passwort:</label>
                <input type="password" id="passwort" name="passwort" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Erlaubte Passwörter
        const erlaubtePasswoerter = ["Alex", "Jakob"];

        // Funktion zur Überprüfung des Logins
        function login(event) {
            event.preventDefault(); // Verhindert das Standardverhalten des Formulars (Seitenneuladen)

            const passwort = document.getElementById("passwort").value;

            if (erlaubtePasswoerter.includes(passwort)) {
                window.location.href = "buttontest.html";
            } else {
                console.log("Login fehlgeschlagen. Das eingegebene Passwort ist nicht gültig.");
            }
        }

        // Event-Listener für das Formular
        const form = document.querySelector("form");
        form.addEventListener("submit", login);
    </script>
</body>
</html>
