<form id="settings">
    <fieldset>
        <label for="hide-tabs">
            <input type="checkbox" id="hide-tabs" name="hide-tabs" role="switch">
            Test
        </label>
        <label for="create-thumbnails">
            <input type="checkbox" id="create-thumbnails" name="create-thumbnails" role="switch">
            create tab thumbnails (careful: this can cause performance issues)
        </label>
        <label for="include-bookmarks">
            <input type="checkbox" id="include-bookmarks" name="include-bookmarks" role="switch">
            include bookmarks when searching
        </label>
        <label for="include-history">
            <input type="checkbox" id="include-history" name="include-history" role="switch">
            include history in search
        </label>
        <label for="ask-target-container">
            <input type="checkbox" id="ask-target-container" name="ask-target-container" role="switch">
            ask in which container to open external links instead of always using the current container
        </label>
        <label for="close-reopened-container">
            <input type="checkbox" id="close-reopened-container" name="close-reopened-container" role="switch">
            close tabs that are re-opened in another container
        </label>
    </fieldset>
</form>
<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
