<!DOCTYPE html>
<html>
<head>
	<title>Mein erstes HTML5-Spiel</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="640" height="480"></canvas>
	<script>
		// Erstellen Sie eine Referenz zum Canvas-Element und zum Kontext
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		// Zeichnen Sie einen Kreis
		ctx.beginPath();
		ctx.arc(300, 200, 50, 0, 2 * Math.PI);
		ctx.fillStyle = "red";
		ctx.fill();

		// FÃ¼gen Sie eine Bewegung zum Kreis hinzu
		var x = 300;
		var y = 200;
		var dx = 5;
		var dy = 5;

		function animate() {
			requestAnimationFrame(animate);
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.beginPath();
			ctx.arc(x, y, 50, 0, 2 * Math.PI);
			ctx.fillStyle = "red";
			ctx.fill();
			if (x + 50 > canvas.width || x - 50 < 0) {
				dx = -dx;
			}
			if (y + 50 > canvas.height || y - 50 < 0) {
				dy = -dy;
			}
			x += dx;
			y += dy;
		}
		animate();
	</script>
</body>
</html>
